<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy loading demonstration">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/lazy.css">
</head>
<body>
    <main>
        <h1>Lazy Loading</h1>
        <img src="images/placeholder.jpg" data-src="images/stock-forest1.jpg" alt="stock image of a forest">
        <img src="images/placeholder.jpg" data-src="images/stock-forest2.jpg" alt="stock image of a forest">
        <img src="images/placeholder.jpg" data-src="images/stock-forest3.jpg" alt="stock image of a forest">
        <img src="images/placeholder.jpg" data-src="images/stock-forest4.jpg" alt="stock image of a forest">
        <img src="images/placeholder.jpg" data-src="images/stock-forest5.jpg" alt="stock image of a forest">
        <img src="images/placeholder.jpg" data-src="images/stock-forest6.jpg" alt="stock image of a forest">
    </main>
    <script src="js/lazy.js" defer></script>
</body>
</html>
