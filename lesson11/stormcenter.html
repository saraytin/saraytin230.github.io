<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center | IIWW</title>
    <meta name="description" content="Report a storm in your area">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <div class="content">
        <header>
            <img src="images/iiww_icon.png" alt="site logo">
            <section class="headings">
                <h1>Is It Walking Weather?</h1>
                <div class="motto">Find the best time to go out!</div>
                <button onclick="toggleMenu()">&#9776;</button>
            </section>
        </header>
        <nav class="clearfix">
            <ul id="navbar" class="navigation">
                <li><a href="index">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodasprings">Soda Springs</a></li>
                <li><a href="fishhaven">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Report a Storm</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact</legend>
                    <label class="top">Full Name (required) <input type="text" name="fname" pattern="\S[A-za-z]+\s[A-Za-z]+" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="email@domain.com" pattern="\w+[@]\w+[.]\w+"></label>
                    <label class="top">Phone (required) <input type="tel" name="phone" placeholder="1002003000" maxlength="10" required></label>
                    <label class="top">Zip Code (required) <input type="number" name="zip" max="99999" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="stormDate"></label>
                    <label class="top">Storm Type <input list="stormType" name="stormType">
                        <datalist id="stormType">
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Flash Flood"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    </label>
                    <label for="stormseverity">Storm Severity: <span id="stormRating">5</span><br>
                        <input type="range" class="slider" id="stormseverity" value="5" min="1" max="10" step="1"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><br>
                    </label>
                    <label class="top">Storm Region
                        <select name="stormRegion">
                            <option>Select Region ...</option>
                            <option value="preston">Preston</option>
                            <option value="soda-springs">Soda Springs</option>
                            <option value="fish-haven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>
                <div class="bottomForm">
                    <fieldset>
                        <legend>Other Information</legend>
                        <div>Are you in danger?</div>
                        <label class="danger"><input type="radio" name="danger" value="yes"> Yes</label>
                        <label class="danger"><input type="radio" name="danger" value="no"> No</label>
                        <label class="danger"><input type="radio" name="danger" value="maybe"> Maybe</label>
                        <br>
                        <label class="top">Comments
                                <textarea name="comments" rows="5" placeholder="Please provide any additional information here."></textarea></label>
                    </fieldset>
                    <input class="submitButton" type="submit" value="Send Report">
                </div>
            </form>
        </main>
        <footer class="clearfix">
            <br><p>&copy;<span id="year"></span> Is It Walking Weather | Sam Tindall | Alabama | <a href="https://www.byui.edu/online" target="_blank" id="footerLink">BYU-Idaho Online Learning</a></p>
            <p id="date"></p>
        </footer>
    </div>
    <script src="js/iiww_scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
    WebFont.load({google: {families: ['Yusei Magic','Raleway']}});
    </script>

</body>
</html>
